apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "hello-deployment-c8309733"
spec:
  replicas: 3
  selector:
    matchLabels:
      cdk8s.deployment: "hello-Deployment-c8632cdc"
  template:
    metadata:
      labels:
        cdk8s.deployment: "hello-Deployment-c8632cdc"
    spec:
      containers:
        - env:
            - name: "PLATFORM"
              value: "CDK8S+"
          image: "pahud/flask-docker-sample:latest"
          imagePullPolicy: "Always"
          name: "main"
          ports: []
          volumeMounts: []
      volumes: []
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "hello-deployment-service-c8fc5b18"
spec:
  externalIPs: []
  ports:
    - port: 80
      targetPort: 80
  selector:
    cdk8s.deployment: "hello-Deployment-c8632cdc"
  type: "LoadBalancer"
